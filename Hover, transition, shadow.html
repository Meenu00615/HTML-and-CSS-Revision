<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 75px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .Join-button{
        background-color: white;
        border-color: rgb(42, 136, 209);
        border-style: solid;
        height: 30px;
        width: 60px;
        color: rgb(42, 136, 209);
        border-radius: 2px;
        border-width: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
        color 0.15s;
    }

    .join-button:hover{
        background-color: rgb(42, 136, 209);
        color: white;
    }   
    .join-button:active{
        opacity: 0.5;
    }
    .tweet-button{
        background-color: rgb(64, 142, 243);
        color: white;
        border: none;
        border-radius: 14px;
        height: 30px;
        width: 60px;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        transition: box-shadow 0.15;
    }
    .tweet-button:hover{
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);

    }
</style>
<button class="subscribe-button">
    Subscribe</button>
<button class="Join-button">
    Join</button>

<button class="tweet-button">
    Tweet</button>
